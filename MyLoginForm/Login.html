<!doctype html>
<html>
    <head>
        <title>Login...</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="Login.css">

        <style type="text/css">
            body{
                background-color: #3aa8e7; 
                font-family: Arial; font-size: 1.125em;
            }

            a{
                text-decoration: none;
            }

            a:hover{
                color: red;
            }

            img{
                width: 25%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container"> 
            <div class="img">
                <img src="img/Login.jpg"></img>
            </div>

            <div class="username_text">
                <div class="text">Username</div>
            </div>

            <div class="username_input_container">
                <input type="text" class="input">
            </div>

            <div class="password_text">
                <div class="text">Password <a href="change here to link to your html file">Forget password? Click here</a></div> <!--这里需要链接修改密码页面-->
            </div>

            <div class="password_input_container">
                <input type="password" class="input">
            </div>

            <div class="login"> 
                <button class="pushbutton">Login</button>
            </div>

            <div class="register">
                <div class="text">New user? <a href="change here to link to your html file">Click here to create an account</a></div> <!--这里需要链接注册页面-->
            </div>
            
        </div>

        <script type="text/javascript" src="Login.js"></script>
    </body>
</html>
